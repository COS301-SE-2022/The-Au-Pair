<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">

    <div class="explore-header">
        <ion-row>
            <ion-col size="4">
                <div class="filter-icon-wrapper">
                    <ion-icon class="filter-icon" name="location-outline"></ion-icon>
                    <ion-icon class="filter-icon" name="cash-outline"></ion-icon>
                </div>
            </ion-col>
            <ion-col size="4" class="explore-heading ion-text-center">Explore</ion-col>
            <ion-col size="4" class="ion-text-end filter-buttons-wrapper">
                <button class="location-filter-button" id="change">Location</button>
                <button class="payrate-filter-button" id="change">Pay Rate</button>
            </ion-col>
        </ion-row>
    </div>

    <div class="au-pair-card-div-wrapper">
        <div class='au-pair-card-div'>
            <ion-card class='au-pair-card' *ngFor="let ap of AuPairArray; let last = last">
                <div class="au-pair-details-wrapper">
                    <div class="au-pair-name">{{this.ap.fname}} {{this.ap.sname}}</div>
                    <div class='profile-picture-wrapper'>
                        <img class="profile-picture" src="assets/images/profile.jpg" alt="">
                    </div>
                    <div class="au-pair-details">Area: {{this.ap.address}}</div>
                    <div class="au-pair-details">Rate: R{{this.ap.payRate}} per hour</div>
                    <div *ngIf="this.ap.rating !== 0" class="au-pair-details">Rating: {{this.ap.rating}} / 5</div>
                    <div *ngIf="this.ap.rating === 0" class="au-pair-details">Rating: Not yet rated</div>
                </div>
                <div class='expand-tag'><ion-icon class="expand-arrow" name="arrow-down-circle-outline" (click)="openModal(this.ap.id)"></ion-icon></div>
            </ion-card>
        </div>
    </div>
</ion-content>
