<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">
    

    <div class="page-wrapper">
        <div class="explore-header">
            <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4" class="explore-heading ion-text-center">Explore</ion-col>
                <ion-col size="4" class="ion-text-end filter-buttons-wrapper">
                    <div>
                        <ion-icon class="filter-icon-desktop" name="filter-outline" (click)="openMenu()"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>
        </div>

        <div class="au-pair-card-div-wrapper" id="page-wrapper">
            <div class='au-pair-card-div'>
                <ion-card class='au-pair-card' *ngFor="let ap of AuPairArray; let last = last" (click)="openModal(this.ap.id)">
                    <div class="au-pair-details-wrapper">
                        <div class="au-pair-name">{{this.ap.fname}} {{this.ap.sname}}</div>
                        <div class='profile-picture-wrapper'>
                            <img class="profile-picture" src="assets/images/placeholder-profile.jpg" alt="">
                        </div>
                        <div class="au-pair-details">Area: {{this.ap.address}}</div>
                        <div class="au-pair-details">Rate: R{{this.ap.payRate}} per hour</div>
                        <div *ngIf="this.ap.rating !== 0" class="au-pair-details">Rating: {{this.ap.rating}} / 5</div>
                        <div *ngIf="this.ap.rating === 0" class="au-pair-details">Rating: Not yet rated</div>
                    </div>
                    <div class='expand-tag'><ion-icon class="expand-arrow" name="arrow-down-circle-outline"></ion-icon></div>
                </ion-card>
            </div>
        </div>
    </div>
    
    <ion-menu content-id="page-wrapper" swipe-gesture="false" type="overlay" class="menu">
        <ion-header class="menu-header">
                <ion-toolbar translucent>
                    <ion-title></ion-title>
                </ion-toolbar>
            </ion-header>
        <ion-content id="page-wrapper">
        <div class="menu-gap"></div>
        <div class="payrate-sliders">
            <ion-icon class="icon-close" name="close-circle-outline" (click)="closeMenu()"></ion-icon>
            <h1 class="slider-headings">Pay Rate (R):</h1>
            <ion-range class="location-slider" pin [ticks]="true" [snaps]="true" [min]="10" [max]="500" pin color="secondary" value="23" ngModel name="min-payrate" step="10">
                <ion-label class="slider-icons" slot="start">Min:</ion-label>
            </ion-range>
            <ion-range class="location-slider" pin [ticks]="true" [snaps]="true" [min]="500" [max]="1000" pin color="secondary" value="23" ngModel name="max-payrate" step="10">
                <ion-label class="slider-icons" slot="start">Max:</ion-label>
            </ion-range>
            <button class="filter-submit-button" id="change">APPLY</button>
        </div>
        <div class="payrate-sliders">
            <h1 class="slider-headings">Distance (km):</h1>
            <ion-range class="location-slider" pin [ticks]="true" [snaps]="true" [min]="0" [max]="50" pin color="secondary" value="23" ngModel name="min-distance" step="10">
                <ion-label class="slider-icons" slot="start">Min:</ion-label>
            </ion-range>
            <ion-range class="location-slider" pin [ticks]="true" [snaps]="true" [min]="50" [max]="100" pin color="secondary" value="23" ngModel name="max-distance" step="10">
                <ion-label class="slider-icons" slot="start">Max:</ion-label>
            </ion-range>
            <button class="filter-submit-button" id="change">APPLY</button>
        </div>
        </ion-content>
    </ion-menu>
</ion-content>
