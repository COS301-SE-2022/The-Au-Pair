<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">

    <div class="explore-header">
        <div class="explore-heading">Explore</div>
        <button class="change-button" id="change">Location</button>
        <button class="change-button2" id="change">Pay Rate</button>
    </div>

    <div class="actions-div-wrapper">
        <div class='actions-div'>
            <ion-card class='action' *ngFor="let ap of AuPairArray; let last = last">
                    <div class='profile-picture-wrapper'>
                        <ion-icon name="people-circle-outline" class='profile-picture'></ion-icon>
                    </div>
                <div class="au-pair-details">
                    <div class="detail">Name: {{this.ap.fname}} {{this.ap.sname}}</div>
                    <div class="detail">Area: {{this.ap.address}}</div>
                    <div class="detail">Rate: R{{this.ap.payRate}} per hour</div>
                    <div class="detail">Rating: {{this.ap.rating}} / 5</div>
                </div>
                <div class='action-tag'><ion-icon class="expand-arrow" name="arrow-down-circle-outline" (click)="openModal(this.ap.id)"></ion-icon></div>
            </ion-card>
        </div>
    </div>
</ion-content>
