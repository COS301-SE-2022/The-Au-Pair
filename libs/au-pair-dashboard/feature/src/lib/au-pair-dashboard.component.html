<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">
  <div class="parent-dashboard-div">
    <p class="welcome-heading">Welcome {{this.aupairName}}</p>
    <div *ngIf="employerId !== ''" class="children-div-wrapper">
      <ion-card class="children-div">
        <div class="employer-name"><span class="bold-text">Employer:</span> {{ employerName }} {{ employerSurname }} </div>
        <div class="button-container" >
            <a title="Call Parent" href = 'tel:{{ employerPhone }}'><ion-icon name="call" class = 'call-icon'></ion-icon></a>
            <a title="Message Parent" href = 'sms:{{ employerPhone }}'><ion-icon name="chatbubble-ellipses" class = 'message-icon'></ion-icon></a>
            <button title="Rate Parent" style="all: unset; cursor: pointer;" (click)="openModal(this.currentAuPair.employer)"><ion-icon class="rating-icon" name="star"></ion-icon></button>
            <button title="Report Parent" style="all: unset; cursor: pointer;" (click)="openReportModal()"><ion-icon class="report-icon" name="alert-circle"></ion-icon></button>
            <button title="Resign" style="all: unset; cursor: pointer;" *ngIf="this.employerId !== '' && this.currentAuPair.terminateDate === ''" (click)="presentAlert()"><ion-icon class="terminate-contract" name="person-remove"></ion-icon></button>
        </div>
        <div class="child-status">
          <span class="bold-text">Children: </span>
          <div *ngFor="let child of children; let last = last" class="day ion-text-center">
            <div *ngIf="last">{{ child.fname }}</div>
            <div *ngIf="!last">{{ child.fname }},&nbsp;</div>
          </div>
        </div>
      </ion-card>

      <ion-card class='log-div'>
        <div class="logging-button logging-start" (click)="logSwitch()" [style.display]="alreadyLogging ? 'none' : 'flex'">Start Logging</div>
        <div class="logging-button logging-stop" (click)="logSwitch()" [style.display]="alreadyLogging ? 'flex' : 'none'">Stop Logging</div>
      </ion-card>
    </div>
    <div *ngIf="employerId === ''">
      <div class='au-pair-name'>Employer: You are not employed</div>
    </div>
    <p class="actions-heading">Actions</p>
    <div class="actions-div-wrapper">
      <div class="actions-div">
        <div *ngIf="employerId !== ''" id="cal" class="action" (click)="checkHasEmployerEmployedSchedule()">
          <ion-icon name="calendar-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Your Calendar</div>
        </div>
        <div *ngIf="employerId === ''" style="opacity : 0.4;" id="cal" class="action" (click)="checkHasEmployerEmployedSchedule()">
          <ion-icon name="calendar-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Your Calendar</div>
        </div>
        <div *ngIf="employerId !== ''" style="opacity : 0.4;" id="cost" class="action" (click)="checkHasEmployerEmployedRequests()">
          <ion-icon name="mail-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Hire Requests</div>
        </div>
        <div *ngIf="employerId === ''" id="cost" class="action" (click)="checkHasEmployerEmployedRequests()">
          <ion-icon name="mail-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Hire Requests</div>
        </div>
        <div *ngIf="employerId !== ''" class='action' id="childDash" (click)="checkHasEmployerSummary()">
          <ion-icon name="document-text-outline" class='action-icon '></ion-icon>
          <div class='action-tag '>Job Summary</div>
        </div>
        <div *ngIf="employerId === ''" style="opacity : 0.4;" class='action' id="childDash" (click)="checkHasEmployerSummary()">
          <ion-icon name="document-text-outline" class='action-icon '></ion-icon>
          <div class='action-tag '>Job Summary</div>
        </div>
        <div *ngIf="employerId !== ''" id="cost" class="action" (click)="checkHasEmployerCosts()">
          <ion-icon name="cash-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Finances</div>
        </div>
        <div *ngIf="employerId === ''" style="opacity : 0.4;" id="cost" class="action" (click)="checkHasEmployerCosts()">
          <ion-icon name="cash-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Finances</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
