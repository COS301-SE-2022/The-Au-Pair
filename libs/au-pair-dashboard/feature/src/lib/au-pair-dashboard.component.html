<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">
  <div class="parent-dashboard-div">
    <p class="welcome-heading">Welcome Jone</p>
    <div class="children-div-wrapper">
      <ion-card class="children-div">
        <div class="employer-name"><span class="bold-text">Employer:</span> {{ employerName }} {{ employerSurname }}</div>
        <div class="child-status">
          <span class="bold-text">Children: </span>
          <div *ngFor="let child of children; let last = last" class="day ion-text-center">
            <div *ngIf="last">{{ child.fname }}</div>
            <div *ngIf="!last">{{ child.fname }},&nbsp;</div>
          </div>
        </div>
      </ion-card>

      <ion-card class='log-div'>
        <div class="logging-button logging-start" (click)="logSwitch()" [style.display]="alreadyLogging ? 'none' : 'flex'">Start Logging</div>
        <div class="logging-button logging-stop" (click)="logSwitch()" [style.display]="alreadyLogging ? 'flex' : 'none'">Stop Logging</div>
      </ion-card>
    </div>
    <p class="actions-heading">Actions</p>
    <div class="actions-div-wrapper">
      <div class="actions-div">
        <div id="cal" class="action" routerLink="/au-pair-schedule">
          <ion-icon name="calendar-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Your Calendar</div>
        </div>
        <div id="cost" class="action" routerLink="/au-pair-cost">
          <ion-icon name="cash-outline" class="action-icon"></ion-icon>
          <div class="action-tag">Au Pair Cost</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
