<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">
    <div class = "edit-profile-div">
        <h1 class='profile-name'>{{this.userDetails.fname}} {{this.userDetails.sname}}</h1>
        <div class='profile-picture-wrapper'>
            <img [hidden]="!this.hasImage" class="profile-picture" id="img4" src="" alt="">
            <ion-spinner [hidden]="this.hasImage" name="circular"></ion-spinner>
        </div>
        <div class="ion-text-center upload-slot">
            <label class="custom-file-upload ">
                Upload 
              <input type="file" id="customFile" (change)="selectFile($event)" placeholder="File to upload" accept=".JPEG,.PNG,.IMG">  
            </label>
        </div>
        <form id = "profForm" #profileForm = "ngForm" (ngSubmit) = "getUserFormDetails(profileForm.value)">
            <div class = "profile-details-div">
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Email: </div>
                            </div>
                            <div class="address-field"> 
                                <input type = 'text' name = "email" class="user-details" ngModel = '{{this.userDetails.email}}' placeholder="Email Address">
                                <p id="emailError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Phone: </div>
                            </div>
                            <div class="address-field"> 
                                <input type = 'text' name = "phone" class="user-details" ngModel = '{{this.userDetails.number}}' placeholder="Phone Number">
                                <p id="phoneError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Address: </div>
                            </div>
                            <div class="address-field"> 
                                <input [(ngModel)]="location" (input)="getLocations()" autocomplete="off" list="locations" type = 'text' name = "address" class="user-details location-input" ngModel = '{{this.userDetails.address}}' placeholder="Address">
                                <p id="addressError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                        <div>
                            <ion-radio-group (ionChange)="radioChecked($event)" mode="md">
                                <ion-item *ngFor="let location of potentialLocations" >
                                  <ion-label class="ionLabel">{{location.display_name}}</ion-label>
                                  <ion-radio class="ionRadio" slot="end" color="primary" value="{{location.display_name}}"></ion-radio>
                                </ion-item>
                              </ion-radio-group>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Pay rate: </div>
                            </div>
                            <div class="address-field"> 
                                <input type = 'text' name = "payRate" class="user-details" ngModel = '{{this.auPairDetails.payRate}}' placeholder="Pay rate">
                                <p id="payRateError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl larger">
                            <div class="address-label">
                                <div>Bio: </div>
                            </div>
                            <div class="address-field"> 
                                <textarea name = "bio" class="user-details" ngModel = '{{this.auPairDetails.bio}}' placeholder="Bio"></textarea>
                                <p id="bioError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details larger">
                    <div>
                        <div class="fl larger">
                            <div class="address-label">
                                <div>Experience: </div>
                            </div>
                            <div class="address-field"> 
                                <textarea name = "experience" class="user-details" ngModel = '{{this.auPairDetails.experience}}' placeholder="Experience"></textarea>
                                <p id="experienceError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="cvRow">
                                <div class="address-label">
                                    <div>{{ cvText }}: </div>
                                </div>
                                <div class="address-field"> 
                                    <label class="custom-cv-upload ">
                                        Upload 
                                    <input type="file" id="customFile" (change)="selectCVFile($event)" placeholder="File to upload" accept=".PDF">  
                                    </label> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type = 'submit' class="submit-button" value = 'Update Details'>
            </div>
        </form>
        <img id="background-image-1" src="assets/images/active.png">
        <img id="background-image-2" src="assets/images/active-2.png">
        <img id="background-image-3" src="assets/images/lifestyles.png">
    </div>

</ion-content>
