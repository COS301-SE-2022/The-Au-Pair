<ion-content>
    <h2>Login</h2>
    <div class="loginDetails">
        <form [formGroup]="loginDetailsForm" (ngSubmit)="loginUser()" class="form-details">
            <the-au-pair-input-field labelContent="Email" errorContent="" [showError]="errState" formControlName="email"></the-au-pair-input-field>
            
            <the-au-pair-password-field labelContent="Password" [errorContent]="errStatement" [showError]="errState" formControlName="pass"></the-au-pair-password-field>
            
            <div class="buttons">
                <input [hidden]="this.loggingIn" [ngClass]="(this.loggingIn===false) ? 'loginUser' : 'disabled-loginUser' " [disabled]="loggingIn" value="Login" type="submit">
                <button [hidden]="!this.loggingIn" class="spinner-button"><ion-spinner name="circular"></ion-spinner></button>
            </div>

            <div class="clickables">
                <p class="forgot-pass" routerLink="/forgot-password">Forgot password?</p>
                <p class="account" routerLink="/register-page">Don't have an account?</p>
            </div>
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
