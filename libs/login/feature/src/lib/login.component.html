<ion-content>
    <h2>Login</h2>
    <div class="loginDetails">
        <form [formGroup]="loginDetailsForm" class = "form-details">

        
        <the-au-pair-input-field labelContent="Email" formControlName="email"></the-au-pair-input-field>

        <the-au-pair-password-field labelContent="Password" formControlName="pass"></the-au-pair-password-field>
        
        <!-- Submit -->
        <div class="buttons">
            <input class = "loginUser" value="Login" (click)="loginUser()">
        </div>

        <div class="clickables">
            <p class="forgot-pass" routerLink="/forgot-password">Forgot password?</p>
            <p class="account" routerLink="/register-page">Don't have an account?</p>
        </div>
          
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
