<the-au-pair-navbar></the-au-pair-navbar>
<ion-content>
    <div class="ion-text-center">
        <h2 class="header">Your Hire Requests</h2>
        <div class="requests-wrapper">
            <ion-card class="request-item" *ngFor="let c of ContractArray; let last = last">
                <div class="wrapper">
                    <ion-col size = "5" class="ion-content-end info">
                        <img class="profile" src="assets/images/placeholder-profile.jpg" alt="">
                        <div class="request-content ion-text-start">
                            <div class="heading">{{c.parentName}} {{c.parentSurname}}</div>
                            <div class="details">has sent you a hire request</div>
                        </div>
                    </ion-col>
                    <ion-col size="5">                    
                        <div class="action-buttons">
                            <button class="accept-button" (click)="acceptRequest(c.id, c.parentID)">Accept</button>
                            <button class="reject-button" (click)="rejectRequest(c.id)">Reject</button>
                        </div>
                    </ion-col> 
                    <ion-col size="2">
                        <div class="time">{{c.timestamp}}</div>
                    </ion-col>
                </div>
            </ion-card>
        </div>
    </div>
</ion-content>
