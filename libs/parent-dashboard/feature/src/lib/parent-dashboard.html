<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">

    <div class='parent-dashboard-div'>
        <p class='welcome-heading'>Welcome EPI-USE</p>

        <div class="au-pair-div-wrapper">
            <div class='au-pair-name'>Au Pair: Ruben Brits
                <ion-icon name="call" class = 'call-icon'></ion-icon>
                <ion-icon name="chatbubble-ellipses" class = 'message-icon'></ion-icon>
            </div>
        </div>

        <div class="children-div-wrapper">
            <ion-card class='children-div'>
                <div class='child-name'>Child: Potty</div>
                <div class='child-status'>Current Activity: Football Practice</div>
            </ion-card>
        </div>

        <div class="children-div-wrapper">
            <ion-card class='children-div'>
                <div class='child-name'>Child: Reece</div>
                <div class='child-status'>Current Activity: Science Project</div>
            </ion-card>
        </div>

        <p class='actions-heading'>Actions</p>

        <div class="actions-div-wrapper">
            <div class='actions-div'>
                <div class='action' routerLink="/add-activity">
                    <ion-icon name="add-circle-outline" class='action-icon '></ion-icon>
                    <div class='action-tag'>Add Activity</div>
                </div>
                <div class='action' routerLink="/schedule">
                    <ion-icon name="calendar-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Schedule</div>
                </div>
                <div class='action'>
                    <ion-icon name="people-circle-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Children</div>
                </div>
                <div class='action' routerLink="/au-pair-cost">
                    <ion-icon name="cash-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Au Pair Cost</div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
