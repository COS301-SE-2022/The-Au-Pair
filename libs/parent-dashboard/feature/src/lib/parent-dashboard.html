<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">

    <div class='parent-dashboard-div'>
        <p class='welcome-heading'>Welcome {{this.userDetails.fname}}</p>

        <div class="au-pair-div-wrapper">
            <div class='au-pair-name' *ngIf='this.parentDetails.auPair != ""; else noaupair'>Au Pair: {{this.auPairDetails.fname}} {{this.auPairDetails.sname}}
                <a href = 'tel:{{this.auPairDetails.number}}'><ion-icon name="call" class = 'call-icon'></ion-icon></a>
                <a href = 'sms:{{this.auPairDetails.number}}'><ion-icon name="chatbubble-ellipses" class = 'message-icon'></ion-icon></a>
                <ion-icon class="rating-icon" name="star" (click)="openModal(this.userDetails.id)"></ion-icon>
            </div>
            <ng-template #noaupair>
                <div class='au-pair-name'>Au Pair: No Au Pair employed</div>
            </ng-template>
        </div>

        <div class="children-div-wrapper">

            <ion-card class='children-div' *ngFor="let child of children; let last = last">
                <div class='child-name'>Child: {{ child.fname }}</div>
                <div class='child-status'>ID Number: {{ child.id }}</div>
            </ion-card>

        </div>

        <p class='actions-heading'>Actions</p>

        <div class="actions-div-wrapper">
            <div class='actions-div'>

                <div class='action' id="addAct" *ngIf='this.parentDetails.children.length >= 1; else nochildren' routerLink="/add-activity">
                    <ion-icon name="add-circle-outline" class='action-icon '></ion-icon>
                    <div class='action-tag'>Add Activity</div>
                </div>
                <ng-template #nochildren>
                    <div class='action' id="addAct" (click)="openToast('No children to assign activities to')">
                        <ion-icon name="add-circle-outline" class='action-icon '></ion-icon>
                        <div class='action-tag'>Add Activity</div>
                    </div>
                </ng-template>
                <div class='action' id="schedule" routerLink="/schedule">
                    <ion-icon name="calendar-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Schedule</div>
                </div>
                <div class='action' id="childDash" routerLink="/children-dashboard">
                    <ion-icon name="people-circle-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Children</div>
                </div>
                <div class='action' id="auPairCost" *ngIf='this.parentDetails.auPair != ""; else nocost' routerLink="/au-pair-cost">
                    <ion-icon name="cash-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Au Pair Cost</div>
                </div>
                <ng-template #nocost>
                    <div class='action' id="addAct" (click)="openToast('No Au Pair employed')">
                        <ion-icon name="add-circle-outline" class='action-icon '></ion-icon>
                        <div class='action-tag'>Au Pair Cost</div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

</ion-content>
