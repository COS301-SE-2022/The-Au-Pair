<ion-content>
    <the-au-pair-navbar></the-au-pair-navbar>
    <h2>Edit Activity</h2>
    <div class="activity-details">
        <form id="actForm" #activityForm="ngForm" (ngSubmit)="getActivityValues(activityForm.value)" class = "form-details">

          <!-- Activity Name -->
          <div>
            <label id="activityLabel" for="actNameText" >Activity Name</label>
            <input id="actNameText" type="text" ngModel="{{this.activityDetails.name}}" name="activityName">
            <p id="actNameError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Description -->
          <div>
            <label id="descriptionLabel" for="description" >Description</label>
            <textarea id="descriptionText" type="text"  ngModel="{{this.activityDetails.description}}" name="description"></textarea>
            <p id="descripError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Location -->
          <div class="location-div">
            <label id="locationLabel" for="location" >Location</label>
            <input [(ngModel)]="location" autocomplete="off" (input)="getLocations()" list="locations" type="text" name="location" placeholder="Location"/>
            <ion-radio-group (ionChange)="radioChecked($event)" mode="md">
              <ion-item *ngFor="let location of potentialLocations" >
                <ion-label class="ionLabel">{{location.display_name}}</ion-label>
                <ion-radio class="ionRadio" slot="end" color="primary" value="{{location.display_name}}"></ion-radio>
              </ion-item>
            </ion-radio-group>
            <p id="locError" class="error" style="display: none;">Error in field</p>
          </div>
          

          <!-- Boundary -->
          <div>
            <label id="boundaryLabel" for="boundaryText" >Boundary (Km)</label>
            <input id="boundaryText" type="text" ngModel="{{this.activityDetails.boundary}}" name="boundary">
            <p id="boundaryError" class="error" style="display: none;">Error in field</p>
          </div>
    

          <!-- Day -->
          <div>
            <label id="dayLabel" for="day" >Choose a day</label>
            <select ngModel="{{this.activityDetails.day}}" name="dayOfWeek" id="selectedDay">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <p id="dayError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Time-slot -->
          <div>
            <label id="timeslotLabel" for="times">Choose a timeslot</label>
            <select ngModel="{{this.timeslot}}" name="timeSlot" id="selectedTime">
                <option value="00:00-01:00">00:00-01:00</option>
                <option value="01:00-02:00">01:00-02:00</option>
                <option value="02:00-03:00">02:00-03:00</option>
                <option value="03:00-04:00">03:00-04:00</option>
                <option value="04:00-05:00">04:00-05:00</option>
                <option value="05:00-06:00">05:00-06:00</option>
                <option value="06:00-07:00">06:00-07:00</option>
                <option value="07:00-08:00">07:00-08:00</option>
                <option value="08:00-09:00">08:00-09:00</option>
                <option value="09:00-10:00">09:00-10:00</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="11:00-12:00">11:00-12:00</option>
                <option value="12:00-13:00">12:00-13:00</option>
                <option value="13:00-14:00">13:00-14:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
                <option value="15:00-16:00">15:00-16:00</option>
                <option value="16:00-17:00">16:00-17:00</option>
                <option value="17:00-18:00">17:00-18:00</option>
                <option value="18:00-19:00">18:00-19:00</option>
                <option value="19:00-20:00">19:00-20:00</option>
                <option value="20:00-21:00">20:00-21:00</option>
                <option value="21:00-22:00">21:00-22:00</option>
                <option value="22:00-23:00">22:00-23:00</option>
                <option value="23:00-24:00">23:00-24:00</option>
            </select>
            <p id="timeError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Budget -->
          <div>
            <label id="budgetLabel" for="budget" >Budget (R)</label>
            <input id="budgetText" type="text" ngModel="{{this.activityDetails.budget}}" name="budget" placeholder="Budget"> 
            <p id="budgetError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Selected a child -->
          <div>
            <label id="childLabel" for="Child">Select a child</label>
            <select ngModel="{{this.activityDetails.child}}" name="childId" id="childId">
              <option value="{{this.activityDetails.child}}" selected>{{this.currentChild.fname}}</option>
              <option *ngFor="let childids of allChildren" value="{{childids}}">{{childids.fname}}</option>
            </select>
            <p id="childError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Submit -->
          <div class="buttons">
            <input class = "updateActivity" type="submit" value="Update Activity">
            <input class = "cancel" value="Return" (click)="returnToSchedule()" routerLink="/schedule">
          </div>
          <div class="deletion">
            <input class = "delete-activity" value="Delete" (click)="presentAlert()">
          </div>
          
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
