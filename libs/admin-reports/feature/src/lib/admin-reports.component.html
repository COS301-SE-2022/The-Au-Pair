<the-au-pair-navbar></the-au-pair-navbar>

<ion-content [fullscreen]="true">
    <h2>Reported Au Pairs</h2>
    <ion-grid class="report-cards-container">
        <ion-row class="ion-justify-content-around">
            <ion-col *ngFor="let auPair of auPairs" sizeLg="5" sizeMd="12" sizeXs="12">
                <div class="auPairCard">
                    <div class="leftInfo">
                        <div class="info">
                            <div class="desc label">Full Name:</div>
                            <div class="cont">{{auPair.fname}}  {{auPair.sname}}</div>
                        </div>
                        <div class="info">
                            <div class="desc label">ID Number:</div>
                            <div class="cont">{{auPair.id}}</div>
                        </div>
                        <div class="info">
                            <div class="desc label">Email:</div>
                            <div class="cont">{{auPair.email}}</div>
                        </div>
                        <div class="long-info">
                            <div class="desc label">Reason:</div>
                            <p class="cont">Never picked kids up from school</p> 
                        </div>
                    </div>
    
                    <div class="rightInfo">
                        <div class="userImg">
                            <img src="assets/images/profile.jpg" alt="ruben">  
                        </div>
                        <div>
                            <button class = "button ban" (click)="resolve(auPair.id,false)">
                                Ban Au Pair
                            </button>
                            <button class = "button warn" (click)="resolve(auPair.id,true)">
                                Warn Au Pair
                            </button>
                            <button class = "button dismiss" (click)="resolve(auPair.id,true)">
                                Dismiss Report
                            </button>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
