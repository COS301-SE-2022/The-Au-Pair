<ion-content>
    <h2>Register</h2>
    <div class="registerDetails">

        
        <form #registerDetailsForm="ngForm" (ngSubmit)="registerUser()" class = "form-details">
       
        <div class="selector">
            <input class = "parent" [class]="(this.parentChosen===true) ? 'chosen' : 'notchosen'" type="button" (click)="this.parentChosen = true" value="I am a Parent">
            <input class = "aupair" [class]="(this.parentChosen===true) ? 'notchosen' : 'chosen'" type="button" (click)="this.parentChosen = false" type="button" value="I am an Au Pair">
        </div>
            
        <div class="fld">
            <input type="text" ngModel name="nameInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="name" for="nameInp" class="form-label">Name</label>
            <p id="nameError" class="error" style="display: none;">Error in field</p>
        </div>
        
        <div class="fld">
            <input type="text" ngModel name="surnameInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="surname" for="surnameInp" class="form-label">Surname</label>
            <p id="surnameError" class="error" style="display: none;">Error in field</p>
        </div>
    
        <div class="fld">
            <input type="text" ngModel name="emailInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="email" for="emailInp" class="form-label">Email</label>
            <p id="emailError" class="error" style="display: none;">Error in field</p>
        </div>

        <div class="fld">
            <input type="text" ngModel name="phoneInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="phone" for="phoneInp" class="form-label">Phone</label>
            <p id="phoneError" class="error" style="display: none;">Error in field</p>
        </div>

        <div class="fld">
            <input type="text" ngModel name="idInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="ID" for="idInp" class="form-label">ID</label>
            <p id="idError" class="error" style="display: none;">Error in field</p>
        </div>

        <div class="fld" [hidden]="!parentChosen">
            <input type="text" ngModel name="medInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="med" for="medInp" class="form-label">Medical Aid Number</label>
            <p id="medError" class="error" style="display: none;">Error in field</p>
        </div>

        <div class="fld">
            <input type="text" ngModel name="addressInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="address" for="addressInp" class="form-label">Address</label>
            <p id="addressError" class="error" style="display: none;">Error in field</p>
        </div>
        
        <div class="fld">
            <input [type]="(this.showPassword===true) ? 'text' : 'password'" ngModel name="passInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="password" for="passInp" class="form-label">Password</label>
            <p id="passwordError" class="error" style="display: none;">Error in field</p>

            <a class="type-toggle" (click)="toggleShow()">
                <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
                <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
            </a>
        </div>

        <div class="fld">
            <input [type]="(this.showPassword===true) ? 'text' : 'password'" ngModel name="confPassInp" autocomplete="off" class="form-input" placeholder=" ">
            <label id="confPassword" for="confPassInp" class="form-label">Confirm Password</label>
            <p id="confPasswordError" class="error" style="display: none;">Error in field</p>

            <a class="type-toggle" (click)="toggleShow()">
                <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
                <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
            </a>
        </div>
        
        <!-- Submit -->
        <div class="buttons">
            <input class = "registerUser" type="submit" value="Register">
        </div>

        <div class="clickables">
            <p class="account" routerLink="/login-page">Already have an account?</p>
        </div>
          
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
