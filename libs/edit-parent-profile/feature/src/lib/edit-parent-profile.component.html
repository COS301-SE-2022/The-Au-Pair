<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">
    <div class = "parent-profile-div">
        <h1 class='profile-name'>{{this.userDetails.fname}} {{this.userDetails.sname}}</h1>
        <div class='profile-picture-wrapper'>
            <img class="profile-picture" src="assets/images/placeholder-profile.jpg" alt="">
        </div>
        <form id = "profForm" #profileForm = "ngForm" (ngSubmit) = "getUserFormDetails(profileForm.value)">
            <div class = "profile-details-div">
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Email: </div>
                            </div>
                            <div class="address-field"> 
                                <input type = 'text' name = "email" class="user-details" ngModel = '{{this.userDetails.email}}' placeholder="Email Address">
                                <p id="emailError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Phone: </div>
                            </div>
                            <div class="address-field"> 
                                <input type = 'text' name = "phone" class="user-details" ngModel = '{{this.userDetails.number}}' placeholder="Phone Number">
                                <p id="phoneError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details-div address-details">
                    <div>
                        <div class="fl">
                            <div class="address-label">
                                <div>Address: </div>
                            </div>
                            <div class="address-field"> 
                                <input [(ngModel)]="location" (input)="getLocations()" autocomplete="off" list="locations" type = 'text' name = "address" class="user-details location-input" ngModel = '{{this.userDetails.address}}' placeholder="Address">
                                <p id="addressError" class="error" style="display: none;">Error in field</p>
                            </div>
                        </div>
                        <div>
                            <ion-radio-group (ionChange)="radioChecked($event)" mode="md">
                                <ion-item *ngFor="let location of potentialLocations" >
                                  <ion-label class="ionLabel">{{location.display_name}}</ion-label>
                                  <ion-radio class="ionRadio" slot="end" color="primary" value="{{location.display_name}}"></ion-radio>
                                </ion-item>
                              </ion-radio-group>
                        </div>
                    </div>
                </div>
                <div class="details-div-large">
                    <div class="medAid-details-div">Medical Aid: </div>
                    <input type = 'text' name = "medicalAidMM" class="medAid-details" ngModel = '{{this.medAidDetails.name}}' placeholder="Main Member Name">
                    <p id="medAidMMError" class="error" style="display: none;">Error in field</p>
                    <input type = 'text' name = "medicalAidMS" class="medAid-details" ngModel = '{{this.medAidDetails.sname}}' placeholder="Main Member Surname">
                    <p id="medAidMSError" class="error" style="display: none;">Error in field</p>
                    <input type = 'text' name = "medicalAidNo" class="medAid-details" ngModel = '{{this.medAidDetails.mID}}' placeholder="Medical Aid Number">
                    <p id="medAidNoError" class="error" style="display: none;">Error in field</p>
                    <input type = 'text' name = "medicalAidProvider" class="medAid-details" ngModel = '{{this.medAidDetails.provider}}' placeholder="Medical Aid Provider">
                    <p id="medAidProviderError" class="error" style="display: none;">Error in field</p>
                    <input type = 'text' name = "medicalAidPlan" class="medAid-details" ngModel = '{{this.medAidDetails.plan}}' placeholder="Medical Aid Plan">
                    <p id="medAidPlanError" class="error" style="display: none;">Error in field</p>
                </div>
                <input type = 'submit' class="submit-button" value = 'Update Details'>
            </div>
        </form>
        <img id="background-image-1" src="assets/images/active.png">
        <img id="background-image-2" src="assets/images/active-2.png">
        <img id="background-image-3" src="assets/images/lifestyles.png">
    </div>

</ion-content>
