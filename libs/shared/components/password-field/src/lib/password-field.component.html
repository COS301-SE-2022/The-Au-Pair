<div class="fld">
    <input [name]="labelContent" [(ngModel)]="value" [type]="(this.showPassword===true) ? 'text' : 'password'" autocomplete="off" [ngClass]="(this.showError===false) ? 'form-input' : 'form-input form-input-error' " placeholder=" ">
    <label [for]="labelContent" class="form-label">{{ labelContent }}</label>

    <a [ngClass]="(this.showError===false) ? 'type-toggle' : 'type-toggle type-toggle-error' " (click)="toggleShow()">
        <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
        <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
    </a>
</div>
