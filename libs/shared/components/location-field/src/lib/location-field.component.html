<div class="fld">
        <input [name]="labelContent" [(ngModel)]="value" type="text" autocomplete="off" [ngClass]="(this.showError===false) ? 'form-input' : 'form-input form-input-error' " (input)="getLocations()" list="locations" placeholder=" "/>
        <label [for]="labelContent" class="form-label">{{ labelContent }}</label>
        
        <ion-spinner class="spinner" [hidden]="!spinnerActive" name="crescent"></ion-spinner>
        <ion-icon class="error" [hidden]="!showError || spinnerActive" name="close"></ion-icon>
        <div class="errorType"><p [hidden]="!showError">{{ errorContent }}</p></div> 
        
        <ion-radio-group (ionChange)="radioChecked($event)" mode="md">
                <ion-item *ngFor="let location of potentialLocations" >
                        <ion-label class="ionLabel">{{location}}</ion-label>
                        <ion-radio class="ionRadio" slot="end" color="primary" value="{{location}}"></ion-radio>
                </ion-item>
        </ion-radio-group>
</div>
