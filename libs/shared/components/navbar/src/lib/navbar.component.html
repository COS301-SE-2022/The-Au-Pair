<ion-header [translucent]="true">
    <ion-toolbar mode="ios" class="navbar">
      <ion-buttons  menu="nav" slot="start">
          <button class="back-button" menuToggle><ion-icon id="nav" name="menu-outline" (click)="menuOpen()"></ion-icon></button>
        </ion-buttons>
      <ion-buttons slot="start" class="start-buttons">
        <ion-button (click)="dash()" [hidden]="!this.loggedIn">Dashboard</ion-button>
        <ion-button (click)="reports()" [hidden]="this.type!==0 || !this.loggedIn">Reports</ion-button>
        <ion-button href="https://github.com/COS301-SE-2022/The-Au-Pair">GitHub</ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="end-buttons">
        <ion-button (click)="logout()" class="log-in-out-button" [hidden]="!this.loggedIn">Logout</ion-button>
        <ion-button (click)="login()" class="log-in-out-button" [hidden]="this.loggedIn">Login</ion-button>
        <ion-button (click)="profile()" id="profile"><ion-icon name="person-circle-outline" [hidden]="!this.loggedIn"></ion-icon></ion-button>
        <ion-button (click)="notifications()"><ion-icon name="notifications-circle-outline" [hidden]="!this.loggedIn"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title><h1 class="text-white ion-text-center">The Au Pair</h1></ion-title>
    </ion-toolbar>

    
</ion-header>
<ion-menu menuId="user" content-id="menu-wrapper" class="menu">
  <ion-header class="menu-header">
          <ion-toolbar translucent>
              <ion-title class="ion-text-center">The Au Pair</ion-title>
          </ion-toolbar>
      </ion-header>
  <ion-content id="menu-wrapper">

    <ion-card (click)="dash()" class="menu-item" >
      <ion-row>
        <ion-col size="2">
          <ion-icon class="menu-item-icon" name="home-outline"></ion-icon>
        </ion-col>
        <ion-col  class="menu-item-text" size="10">
          <ion-text color="light">
            Dashboard
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card [ngClass]="{'greyed' : hasAuPair}" (click)="explore()" [hidden]="this.type!==1" class="menu-item">
      <ion-row>
        <ion-col size="2">
          <ion-icon class="menu-item-icon" name="people-outline"></ion-icon>
        </ion-col>
        <ion-col  class="menu-item-text" size="10">
          <ion-text color="light">
            Explore Au Pairs
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card [hidden]="this.type!==1 && this.type!==2" class="menu-item">
      <ion-row>
        <ion-col size="2">
          <ion-icon class="menu-item-icon" name="document-outline"></ion-icon>
        </ion-col>
        <ion-col  class="menu-item-text" size="10">
          <ion-text color="light">
            Manage Contract
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card (click)="profile()" class="menu-item">
      <ion-row>
        <ion-col size="2">
          <ion-icon class="menu-item-icon" name="happy-outline"></ion-icon>
        </ion-col>
        <ion-col  class="menu-item-text" size="10">
          <ion-text color="light">
            My Profile
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card (click)="notifications()" class="menu-item">
      <ion-row>
        <ion-col size="2">
          <ion-icon class="menu-item-icon" name="notifications-outline"></ion-icon>
        </ion-col>
        <ion-col  class="menu-item-text" size="10">
          <ion-text color="light">
            Notifications
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card (click)="logout()" class="menu-item">
      <ion-row>
        <ion-col size="2">
          <ion-icon class="menu-item-icon" name="exit-outline"></ion-icon>
        </ion-col>
        <ion-col  class="menu-item-text" size="10">
          <ion-text color="light">
            Logout
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-content>
</ion-menu>
