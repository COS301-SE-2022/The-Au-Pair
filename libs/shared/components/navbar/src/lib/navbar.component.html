<ion-header [translucent]="true">
    <ion-toolbar mode="ios" class="navbar">
      <ion-buttons slot="start" *ngIf="isHome">
        <button (click)="back()" class="back-button"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
      </ion-buttons>
      <ion-buttons slot="start" class="start-buttons">
        <ion-button (click)="RedirectTo('parent-dashboard')">Dashboard</ion-button>
        <ion-button>Manage Contract</ion-button>
        <ion-button (click)="RedirectTo('au-pair-cost')" id="auPair" routerLink="/au-pair-cost">Au Pair</ion-button>
        <ion-button href="https://github.com/COS301-SE-2022/The-Au-Pair">About</ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="end-buttons">
        <ion-button class="logout-button">Logout</ion-button>
        <ion-button (click)="RedirectTo('parent-profile')" id="profile" routerLink="/parent-profile"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
        <ion-button (click)="RedirectTo('parent-notifications')"><ion-icon name="notifications-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title><h1 class="text-white ion-text-center">The Au Pair</h1></ion-title>
    </ion-toolbar>
</ion-header>
