<div class="fld">
        <textarea [name]="labelContent"  [(ngModel)]="value" type="text" [ngClass]="(this.showError===false) ? 'form-input' : 'form-input form-input-error' " placeholder=" "></textarea>
        <label [for]="labelContent" class="form-label">{{ labelContent }}</label>
        <ion-icon class="error" [hidden]="!showError" name="close"></ion-icon>

        <div class="errorType"><p [hidden]="!showError">{{ errorContent }}</p></div> 
</div>
