<ion-content>
    <h2>Forgot Password</h2>
    
    <div class="forgotPasswordDetails">

        <form [formGroup]="forgotPasswordDetailsForm" (ngSubmit)="sendPasswordReset()" class = "form-details">
        
            <the-au-pair-input-field labelContent="Email" [showError]="submitAttempt && (!forgotPasswordDetailsForm.controls['email'].valid)" formControlName="email"></the-au-pair-input-field>

            <div class="buttons">
                <input class = "passwordReset" type="submit" value="Reset Password">
            </div>

            <div class="clickables">
                <p class="cancel" routerLink="/login-page">Cancel</p>
            </div>
          
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
