<the-au-pair-navbar></the-au-pair-navbar>
<ion-content [fullscreen]="true">

    <div class='parent-dashboard-div'>
        <p class='welcome-heading'>Your Children</p>

        <div class="children-div-wrapper">
            <ion-card *ngFor="let child of children" class='children-div'>
                <div class='child-name'>Child Name: {{child.fname}} {{child.sname}}</div>
                <div class='child-status'>Child Age: {{ getAge(child.dob) }}</div>
                <div class="edit-details">
                    <p class='edit' (click)="navigateEdit(child)">Edit details</p>
                    <ion-col><ion-icon class="icon-edit" name="pencil-outline" (click)="navigateEdit(child)"></ion-icon></ion-col>
                    <ion-col><ion-icon class="remove-child" name="person-remove" (click)="presentAlert(child)"></ion-icon></ion-col>
                </div>
            </ion-card>
        </div>

        <p class='actions-heading'>Actions</p>

        <div class="actions-div-wrapper">
            <div class='actions-div'>
                <div class='action' *ngIf="this.children.length === 4" style="opacity:0.4" (click)="checkNumChildren()" id="addChild">
                    <ion-icon name="people-circle-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Add A Child</div>
                </div>
                <div class='action' *ngIf="this.children.length < 4" id="addChild" routerLink="/add-child">
                    <ion-icon name="people-circle-outline" class='action-icon '></ion-icon>
                    <div class='action-tag '>Add A Child</div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
