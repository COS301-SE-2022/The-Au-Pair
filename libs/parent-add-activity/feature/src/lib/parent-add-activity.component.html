<ion-content>
    <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title class="ion-text-center"> <h1 class="text-white ion-text-center">The Au Pair</h1> </ion-title>
        </ion-toolbar>
      </ion-header>
    <h2>Add Activity</h2>
    <div class="activity-details">
        <form #activityForm="ngForm" (ngSubmit)="getActivityValues(activityForm.value)" class = "form-details">
            <input type="text" ngModel name="activityName"placeholder="Activity Name">
            <p id="actNameError" class="error" style="display: none;">Empty Field</p>
            <input type="text" ngModel name="description" placeholder="Description"> 
            <p id="descripError" class="error" style="display: none;">Empty Field</p>
            <input type="text" ngModel name="location" placeholder="Location"> 
            <p id="locError" class="error" style="display: none;">Empty Field</p>
            <input type="text" ngModel name="dayOfWeek" placeholder="Day Of The Week"> 
            <p id="dayError" class="error" style="display: none;">Empty Field</p>
            <input type="text" ngModel name="timeSlot" placeholder="Time Slot"> 
            <p id="timeError" class="error" style="display: none;">Empty Field</p>
            <input type="text" ngModel name="budget" placeholder="Budget"> 
            <p id="budgetError" class="error" style="display: none;">Empty Field</p>
            <input type="text" ngModel name="childId" placeholder="Child's ID"> <br/>
            <p id="childError" class="error" style="display: none;">Empty Field</p>
            <input class = "addActivity" type="submit" value="Add Activity">
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
