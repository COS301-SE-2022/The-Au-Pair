<ion-content>
    <the-au-pair-navbar></the-au-pair-navbar>
    <h2>Add Activity</h2>
    <div class="activity-details">
        <form #activityForm="ngForm" (ngSubmit)="getActivityValues(activityForm.value)" class = "form-details">
          <!-- Activity Name -->
          <input type="text" ngModel name="activityName"placeholder="Activity Name">
          <p id="actNameError" class="error" style="display: none;">Error in field</p>

          <!-- Description -->
          <input type="text" ngModel name="description" placeholder="Description"> 
          <p id="descripError" class="error" style="display: none;">Error in field</p>

          <!-- Location -->
          <input [(ngModel)]="location" (input)="getLocations()" list="locations" type="text" name="location" placeholder="Location"/>
          <datalist id="locations">
            <option *ngFor="let location of potentialLocations" value="{{location}}">
          </datalist>
          <p id="locError" class="error" style="display: none;">Error in field</p>

          <!-- Activity boundary radius -->
          <input type="text" ngModel name="boundary" placeholder="Distance allowed away from location (km)"> 
          <p id="boundaryError" class="error" style="display: none;">Please ensure this is a number e.g. 5.2</p>

          <!-- Day -->
          <div>
            <label id="dayLabel" for="day">Choose a day</label>
            <select ngModel name="dayOfWeek" id="selectedDay">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <p id="dayError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Time-slot -->
          <div>
            <label id="timeslotLabel" for="times">Choose a timeslot</label>
            <select ngModel name="timeSlot" id="selectedTime">
              <option value="05:00-06:00">05:00-06:00</option>
              <option value="06:00-07:00">06:00-07:00</option>
              <option value="07:00-08:00">07:00-08:00</option>
              <option value="08:00-09:00">08:00-09:00</option>
              <option value="09:00-10:00">09:00-10:00</option>
              <option value="10:00-11:00">10:00-11:00</option>
              <option value="11:00-12:00">11:00-12:00</option>
              <option value="12:00-13:00">12:00-13:00</option>
              <option value="13:00-14:00">13:00-14:00</option>
              <option value="14:00-15:00">14:00-15:00</option>
              <option value="15:00-16:00">15:00-16:00</option>
              <option value="16:00-17:00">16:00-17:00</option>
              <option value="17:00-18:00">17:00-18:00</option>
              <option value="18:00-19:00">18:00-19:00</option>
              <option value="19:00-20:00">19:00-20:00</option>
              <option value="20:00-21:00">20:00-21:00</option>
            </select>
          <p id="timeError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Budget -->
          <input type="text" ngModel name="budget" placeholder="Budget (R)"> 
          <p id="budgetError" class="error" style="display: none;">Please ensure this is a number e.g. 500.50</p>

          <!-- Selected a child -->
          <div>
            <label id="childLabel" for="Child">Select a child</label>
            <select ngModel name="childId" id="childId">
              <option disabled selected value>Select a child</option>
              <option *ngFor="let child of allChildren" value="{{child.id}}">{{child.fname}}</option>
            </select>
            <p id="childError" class="error" style="display: none;">Error in field</p>
          </div>

          <!-- Submit -->
          <div class="buttons">
            <input class = "addActivity" type="submit" value="Add Activity">
            <input class = "return" value="Return" routerLink="/parent-dashboard">
          </div>
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
