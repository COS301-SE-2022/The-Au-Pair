<ion-content>
    <the-au-pair-navbar></the-au-pair-navbar>
    <h2>Edit Activity</h2>
    <div class="activity-details">
        <form class = "form-details">
          <!-- Activity Name -->
          <label for="actNameText" style="left: -145px !important;">Activity Name</label>
          <input id="actNameText" type="text" value="Temp" readonly name="activityName">

          <!-- Description -->
          <label for="description" style="left: -155px !important;">Description</label>
          <textarea id="descriptionText" type="text"  value="temp" readonly name="description"></textarea>

          <!-- Comment -->
          <label for="comment" style="left: -161px !important;">Comment</label>
          <textarea id="commentText" type="text" value="comment" readonly name="comment"></textarea>

          <!-- Behaviour -->
          <label for="behavoiurText" style="left: -160px !important;">Behaviour</label>
          <input id="behaviourText" type="text" value="Behavve" readonly name="behaviour">

          <!-- Location -->
          <label for="location" style="left: -165px !important;">Location</label>
          <input id="locationText" type="text" value="temp" name="location" readonly placeholder="Location"> 

          <!-- Day -->
          <label for="day" style="left: -149px !important;">Choose a day</label>
          <input id="dayText" type="text" value="temp" name="day" readonly placeholder="Day"> 

          <!-- Time-slot -->
          <label for="times">Choose a timeslot</label>
          <input id="timeText" type="text" value="time" name="times" readonly placeholder="Times"> 

          <!-- Budget -->
          <label for="budget" style="left: -169px !important;">Budget</label>
          <input id="budgetText" type="text" value="temp" name="budget" readonly placeholder="Budget"> 


          <!-- Selected a child -->
          <label for="Child" style="left: -149px !important;">Select a child</label>
          <input id="childText" type="text" value="child" name="child" readonly placeholder="Child"> 

          <!-- Submit -->
          <div class="buttons">
            <input class = "cancel" value="Return To Schedule" (click)="returnToSchedule()" routerLink="/schedule">
          </div>
          
        </form>
    </div>
    <img id="active-2" src="assets/images/active.png">
    <img id="active" src="assets/images/active-2.png">
    <img id="lifestyles" src="assets/images/lifestyles.png">
</ion-content>
